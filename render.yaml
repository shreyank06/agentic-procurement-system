services:
  # Backend API
  - type: web
    name: procurement-agent-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend
  - type: web
    name: procurement-agent-frontend
    env: static
    buildCommand: "cd frontend && npm install && VITE_API_URL=$VITE_API_URL npm run build"
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
